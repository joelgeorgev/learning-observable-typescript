<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>RxJS Observable in TypeScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <label>Input: </label>
    <input type="text" class="input">

    <p><strong>Normal</strong></p>
    <label>Output: </label>
    <label class="normal-output"></label>

    <p><strong>Distinct</strong></p>
    <label>Output: </label>
    <label class="distinct-output"></label>

    <p><strong>Delay (200ms)</strong></p>
    <label>Output: </label>
    <label class="delay-output"></label>

    <p><strong>Throttle (200ms)</strong></p>
    <label>Output: </label>
    <label class="throttle-output"></label>

    <p><strong>Debounce (800ms)</strong></p>
    <label>Output: </label>
    <label class="debounce-output"></label>
</body>

</html>
